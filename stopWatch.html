<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stopWatch.css">
   
    <title>Document</title>
</head>
<body>
    <h1>Stopwatch</h1>
    <h1>vanilla javascript Stopwatch</h1>
    <span id="sec">00</span>:<span id="milsec">00</span><br>
    <button  name="start" id="start" value="Start" >Start</button>
    <button type="submit" name="stop" id="stop" value="stop" >Stop</button>
    <button type="submit" name="reset" id="reset" value="Reset" >Reset</button>
</body>
<script type="text/javascript" src="stopWatch.js"></script>
</html>
